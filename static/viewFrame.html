<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakEasy</title>
    <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
       body {
        font-family: 'Georgia', serif;
        text-align: center;
        margin: 50px;
        background-color: #591607;
        color: #f5f5f5;
        background-image: url("static/wooden-table-with-lights-in-background-free-photo.jpg");
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    h1 {
        font-size: 60px;
        color: #f0e6d2;
        text-shadow: 2px 2px 5px #000;
        font-family: 'Georgia', serif;
        letter-spacing: 2px;
        margin-bottom: 30px;
    }

    #controls {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 15px;
    display: block; /* show controls by default */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    max-width: 600px;
    margin: auto;
    }

    #translationSection {
    display: none; /* hide on first load */
    background-color: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    max-width: 600px;
    margin: auto;
    }

    label, select {
        font-size: 18px;
    }

    select {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #c19b77;
        background-color: #3e2c24;
        color: #f5f5f5;
    }

    button {
        padding: 12px 24px;
        font-size: 18px;
        margin-top: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #7a4e2d;
        color: #f0e6d2;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #a1623c;
        transform: scale(1.05);
    }

    .back {
        background-color: #9e2a2b;
    }

    .back:hover {
        background-color: #611111;
    }

    #feedbackText {
        font-weight: bold;
        margin-top: 15px;
        color: #ffd700;
        font-size: 20px;
        text-shadow: 1px 1px 3px #000;
    }

    #instructionText, #wordToTranslate {
        font-size: 24px;
        margin-top: 15px;
        color: #f5f5f5;
        text-shadow: 1px 1px 3px #000;
    }

    </style>
</head>
<body>
    <h1>SpeakEasy</h1>
<div id="controls">
    <!--<button onclick="startFunction()">Start</button>-->
    <button class="start">Start</button>

    
    <br><br>
    
    <label for="options">Choose a language:</label>
    <select id="options">
        <option value="French">French</option>
        <option value="Arabic">Arabic</option>
        <option value="Piglatin">Piglatin</option>
    </select>
</div>

<div id="translationSection">
    <p id="feedbackText"></p>
    <p id="instructionText">Say the word in the selected language</p>
    <p id="wordToTranslate">test</p>
    <!--<button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>-->
    <button class="startRecord">Start Record</button>
    <button class="stopRecord">Stop Record</button>
    <br><br>
    <!--<button onclick="goBack()">Back</button>-->
    <button class="back">Back</button>
</div>


    <script>

        function startLesson() {
            const selectedLanguage = document.getElementById("options").value;
            const wordToTranslate = document.getElementById("wordToTranslate");

            fetch('/start-lesson', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ language: selectedLanguage })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("controls").style.display = "none";
                document.getElementById("translationSection").style.display = "block";
                instructionText.innerText = "Say the word in the selected language";

                startEventSource();  // Start listening for updates 
            })
            .catch(error => console.error('Error:', error));
        }

        function startEventSource() {
            const eventSource = new EventSource('/wordStream');

            eventSource.onmessage = function(event) {
                console.log("Received word:", event.data);

                if (event.data.startsWith("Correct!") || event.data.startsWith("Incorrect!")) { //this is hardcoded logic and should be changed later
                    feedbackText.innerText = event.data;
                } else {
                    wordToTranslate.innerText = event.data;
                    // this is where to put the code to output audio w/ the prompt + the word
                    // after the audio is done being output, we are ready to start listening for input, (call startRecording())
                    wordToTranslate.style.visibility = "visible";
                }
                
            };

            eventSource.onerror = function() {
                console.error("EventSource failed.");
                eventSource.close();
            };
        }

        function setWord(){
            fetch('/get_string')
            .then(response => response.json())
            .then(data => {
                document.getElementById('wordToTranslate').innerText = data.data;
            })
            .catch(error => console.error('Error:', error));
        }

        function stopLesson() {
            fetch('/stop-lesson', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .catch(error => console.error('Error:', error));
        }

        function startRecording(mediaRecorder, recordButton) {
            mediaRecorder.start();
            console.log("recorder started");
            recordButton.style.background = "red";
            recordButton.style.color = "black";
        }

        function stopRecording(mediaRecorder, recordButton) {
            wordToTranslate.style.visibility = "hidden";
            mediaRecorder.stop();
            console.log(mediaRecorder.state);
            console.log("recorder stopped");
            recordButton.style.background = "lightGrey";
            document.getElementById("feedbackText").innerText = "Processing...";
        }
        

        function handleStop(chunks) {
            const blob = new Blob(chunks, { type: 'audio/webm' });
            const file = new File([blob], "userAudio.webm", { type: 'audio/webm' });

            const formData = new FormData();
            formData.append('audio_file', file);

            fetch('/upload-audio', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to upload audio");
                }
                return response.text();
            })
            .then(feedback => {
                console.log("Feedback received:", feedback);
                document.getElementById("feedbackText").innerText = feedback;

            })
            .catch(error => console.error('Error uploading file:', error));
        }

        /*function goBack(){
            stopLesson();
            document.getElementById("controls").style.display = "block";
            document.getElementById("translationSection").style.display = "none";

        }*/

        const start = document.querySelector(".start");
        const startRecord = document.querySelector(".startRecord");
        const stopRecord = document.querySelector(".stopRecord");
        const back = document.querySelector(".back")

        start.addEventListener("click", () => {
            wordToTranslate.style.visibility = "visible";
            startLesson()
            document.getElementById("controls").style.display = "none";
            document.getElementById("translationSection").style.display = "block";
            instructionText.innerText = "Say the word in the selected language";
        });

        

        

        back.addEventListener("click", () => {
            stopLesson();
            document.getElementById("controls").style.display = "block";
            document.getElementById("translationSection").style.display = "none";
        });

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            //Logic for if the mic access is granted goes here
            console.log("getUserMedia supported.");
            navigator.mediaDevices.getUserMedia({audio: true})

            .then((stream) => {
                const mediaRecorder = new MediaRecorder(stream);
                let audioChunks = []

                mediaRecorder.addEventListener("dataavailable", (event) => {
                    audioChunks.push(event.data);
                })

                mediaRecorder.addEventListener("stop", () => {
                    handleStop(audioChunks);
                    audioChunks;
                })
    
                startRecord.addEventListener("click", () => {
                    audioChunks = [];
                    startRecording(mediaRecorder, startRecord)
                });

                stopRecord.addEventListener("click", () => {
                    stopRecording(mediaRecorder, startRecord)
                });
            });

        } else {
            console.log("getUserMedia not supported on your browser!");
        }

    </script>
</body>
</html>
